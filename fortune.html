<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    var answer = prompt("Give me a number between 1 and 3 and I'll predict your future...")
    var answerInt = parseInt(answer,10)
    if(answerInt === 1) {
      console.log("You will go home early")
    } else if(answerInt === 2) {
      console.log("You will pass this class")
    } else if(answerInt === 3) {
      console.log("You will graduate soon")
    } else {
      console.log("You don't follow instructions very well.")
    }
    </script>
  </head>

</html>
